<body>
	<div class="image"></div>
	<div class="caption"></div>
	<div class="buttons">
		<button id="prev">previous</button>
		<button id="next">next</button>
	</div>
<script>

var images = [
'https://scontent-b-ord.xx.fbcdn.net/hphotos-ash4/t1.0-9/1239944_10202070096773190_1189940444_n.jpg', 
'https://scontent-b-ord.xx.fbcdn.net/hphotos-prn2/t1.0-9/1380360_2376514172289_674191873_n.jpg', 
'https://fbcdn-sphotos-f-a.akamaihd.net/hphotos-ak-prn1/t1.0-9/68872_1548441523074_2530655_n.jpg', 
'https://scontent-a-ord.xx.fbcdn.net/hphotos-prn2/t1.0-9/1075856_2263580909028_1442224418_n.jpg'];

var captions = [
'top of the throne',
'at the sox game',
'hiking Mt. Ranier',
'branzino'];

var currentImage = 0;
var currentCaption = 0;

var nextImage = function() 
{
	if(currentImage < images.length)
	{
		$('.image').html('<img src=' + images[currentImage] + '>');
		currentImage++;

		$('.caption').html(captions[currentCaption]);
		currentCaption++;
	}
}

var prevImage = function()
{
	if(currentImage > 1)
	{
		currentImage--;
		$('.image').html('<img src=' + images[currentImage - 1] + '>');

		currentCaption--;
		$('.caption').html(captions[currentCaption -1]);
	}
}

$('#next').click(function() {
	nextImage();
});
$('#prev').click(function() {
	prevImage();
});

nextImage();
</script>
